<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="button.css">
    <script src="com.js"></script>
</head>
<body>
    
    <div class="container">
        <input type="text" class="box" placeholder="0">
        <div class="row">
            <button  class="btn3d btn btn-minecraft btn-lg"><span class="glyphicon glyphicon-download-alt"></span> AC</button>
            <button  class="btn3d btn btn-minecraft btn-lg"><span class="glyphicon glyphicon-download-alt"></span> Del</button>
            <button type="button" class="btn3d btn btn-minecraft btn-lg"><span class="glyphicon glyphicon-download-alt"></span> %</button>
            <button type="button" class="btn3d btn btn-minecraft btn-lg"><span class="glyphicon glyphicon-download-alt"></span> /</button>
            </div>
          <div class="row"> 
             <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 7</button>
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 8</button>
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 9</button>
            <button type="button" class="btn3d btn btn-Phython btn-lg"><span class="glyphicon glyphicon-download-alt"></span> *</button>
            </div>
            <div class="row">
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 4</button>
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 5</button>
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 6</button>
            <button type="button" class="btn3d btn btn-Phython btn-lg"><span class="glyphicon glyphicon-download-alt"></span> -</button>
            </div>
            <div class="row">
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 1</button>
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 2</button>
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 3</button>
            <button type="button" class="btn3d btn btn-Phython btn-lg"><span class="glyphicon glyphicon-download-alt"></span> +</button>
            </div>
            <div class="row">
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> .</button>
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 0</button>
            <button type="button" class="btn3d btn btn-default btn-lg"><span class="glyphicon glyphicon-download-alt"></span> 00</button>
            <button type="button" class="btn3d btn btn-minecraft btn-lg"><span class="glyphicon glyphicon-download-alt"></span> =</button>
            </div>
            
           
            
        </div> 
    </div>

</body>


</html>
